name: Test Environment Stability

on:
  push:
    branches: [main]
    paths:
      - 'test/environment/**'
      - 'test/stability/**'
      - '.github/workflows/test-environment.yml'
  pull_request:
    branches: [main]
    paths:
      - 'test/environment/**'
      - 'test/stability/**'
      - '.github/workflows/test-environment.yml'
  workflow_dispatch:  # Allow manual triggering

jobs:
  stability-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]  # Test across multiple Node.js versions

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run environment stability tests
        run: |
          npm run test:environment
        env:
          CI: true
          NODE_ENV: test

      - name: Run JSDOM stability tests
        run: |
          npm run test:jsdom
        env:
          CI: true
          NODE_ENV: test

      - name: Generate test report
        if: always()  # Run even if tests fail
        run: |
          npm run test:report
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-node-${{ matrix.node-version }}
          path: |
            test-results/
            reports/
          retention-days: 14

  notify:
    needs: stability-check
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check test status
        if: ${{ needs.stability-check.result != 'success' }}
        run: |
          echo "::error::Test environment stability checks failed. Please check the test results."
          exit 1
