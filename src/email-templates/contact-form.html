<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Contact Form Submission</title>
    <style>
        /* Reset styles */
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
        }

        /* Container styles */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #ffffff;
        }

        /* Header styles */
        .header {
            text-align: center;
            padding-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #0070f3;
            font-size: 24px;
            margin: 0;
            padding: 0;
        }

        /* Content styles */
        .content {
            padding: 20px 0;
        }

        .field {
            margin-bottom: 20px;
        }

        .field-label {
            font-weight: bold;
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 5px;
        }

        .field-value {
            font-size: 16px;
            color: #1a1a1a;
            background-color: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
            margin-top: 5px;
        }

        /* Footer styles */
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        /* Responsive styles */
        @media screen and (max-width: 600px) {
            .container {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .field-value {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>New Contact Form Submission</h1>
        </div>
        
        <div class="content">
            <div class="field">
                <div class="field-label">From</div>
                <div class="field-value">{{from_name}} ({{from_email}})</div>
            </div>
            
            <div class="field">
                <div class="field-label">Subject</div>
                <div class="field-value">{{subject}}</div>
            </div>
            
            <div class="field">
                <div class="field-label">Message</div>
                <div class="field-value">{{message}}</div>
            </div>
        </div>
        
        <div class="footer">
            <p>This email was sent from your portfolio website's contact form.</p>
        </div>
    </div>
</body>
</html>
