<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ralph Bernard Serrano - Portfolio Offline Page">
    <meta name="theme-color" content="#2ecc71">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg">
    <link rel="icon" type="image/png" href="/favicon/favicon.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Fira+Code&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="/src/styles/tailwind.css">

    <title>Offline - Ralph Bernard Serrano Portfolio</title>

    <style>
        .offline-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .offline-icon {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
            color: #2ecc71;
        }
        .offline-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #1a1a1a;
        }
        .offline-message {
            font-size: 1.125rem;
            color: #666;
            margin-bottom: 2rem;
        }
        .retry-button {
            background-color: #2ecc71;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .retry-button:hover {
            background-color: #27ae60;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1a1a;
            }
            .offline-title {
                color: #ffffff;
            }
            .offline-message {
                color: #a0aec0;
            }
        }
    </style>
</head>
<body class="bg-white dark:bg-gray-900">
    <div class="offline-container">
        <svg class="offline-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <h1 class="offline-title">You're Offline</h1>
        <p class="offline-message">Please check your internet connection and try again.</p>
        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>
    </div>

    <script>
        // Check if we're back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
